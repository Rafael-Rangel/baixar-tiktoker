version: '3.8'

services:
  tiktok-downloader-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiktok-downloader-api
    ports:
      - "5000:5000"
    volumes:
      - ./downloads:/app/downloads
    environment:
      - PORT=5000
      - APIFY_API_TOKEN=${APIFY_API_TOKEN:-apify_api_WyDVddVydudhKKNW35gtmXzokwpcHB2nynjA}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
